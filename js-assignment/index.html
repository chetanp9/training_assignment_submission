<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll The Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Roll The Dice</h1>
        <div class="players">
            <div class="player" id="player1">
                <input type="text" id="player1-name" value="Player 1">
                <p>Saved Score: <span id="player1-saved">0</span></p>
                <p>Current Score: <span id="player1-current">0</span></p>
            </div>
            <div class="player" id="player2">
                <input type="text" id="player2-name" value="Player 2">
                <p>Saved Score: <span id="player2-saved">0</span></p>
                <p>Current Score: <span id="player2-current">0</span></p>
            </div>
        </div>

        <!-- Dice using div instead of image -->
        <div class="dice-container">
            <div id="dice" class="dice">ðŸŽ²</div>
        </div>

        <div class="controls">
            <button id="roll-dice">Roll Dice</button>
            <button id="save-score">Save Score</button>
            <button id="reset-game">Reset</button>
        </div>
        <h2 id="winner"></h2>
    </div>

    <script src="index.js"></script>
</body>
</html>
