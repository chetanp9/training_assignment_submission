<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Start</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="start-screen">
            <h1>Quiz Game</h1>
        <!-- including only those category which has question for all the diffuclty , can be get from open trivia database api -->
            <label for="category">Select Category:</label>
            <select id="category">
                <option value="9">General Knowledge</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="17">Science & Nature</option>
                <option value="18">Science: Computers</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="30">Science: Gadgets</option>
                <option value="32">Entertainment: Cartoon & Animations</option>
            </select>

            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <button id="start-btn">Start Game</button>
        </div>
    </div>

    <script >
        //  adding script to trigger event for passing  the selected category and difficulty value to game.html page 
        document.getElementById("start-btn").addEventListener("click", function() {
            const category = document.getElementById("category").value;
            const difficulty = document.getElementById("difficulty").value;
            window.location.href = `game.html?category=${category}&difficulty=${difficulty}`; // using the window.location.href property to pass the values to game.html
        });
    </script>
</body>
</html>
