<!-- this page is for displaying the question along with option and timer,scores -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="quiz-screen">
            <h2 id="question-number">Question 1</h2> 
            <h1 id="question-text">Loading question...</h1>
            <div id="options"></div>
            <p id="timer">Time Left: <span id="time-left">15</span> sec</p>
            <p id="score">Score: <span id="score-value">0</span></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
